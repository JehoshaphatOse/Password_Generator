<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-[#002339]">
    <div class="p-20 text-white">
      <div>
        <h1 class="text-4xl py-4 font-bold leading-10">
          Generate a <br /><span
            class="text-green-600 border-b-4 border-green-600"
            >Random Password</span
          >
        </h1>
      </div>
      <div
        class="bg-white flex items-center justify-between p-4 py-6 w-[50%] rounded-sm mt-4 mb-4 relative"
      >
        <input
          readonly
          class="text-black focus:outline-none text-lg"
          type="text"
          id="inputBox"
          placeholder="Password"
        />
        <p
          class="text-black hide bg-gray-100 p-1 absolute right-[-3rem] top-[-15px] rounded"
          id="copy"
        >
          copied
        </p>
        <button onclick="copyPassword() ">
          <svg
            title="Copy"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="green"
            class="w-7 h-7 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"
            />
          </svg>
        </button>
      </div>
      <button
        onclick="generatePassword()"
        class="bg-green-600 p-3 rounded px-5 mt-4 text-lg"
      >
        Generate Password
      </button>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
